{% extends 'base.html' %}

{% block title %}Delete Appointment{% endblock title %}

{% block content %}
<div class="container mt-4 text-center">
    <h2>Delete Appointment</h2>
    <p>Are you sure you want to delete this appointment?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'doctor_profile' %}" class="btn btn-secondary">Back to Appointments</a>
    </form>
</div>
{% endblock %}
